<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор зарплаты</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Калькулятор зарплаты</h1>
        <p>Выберите регион:</p>
        <div class="region-selection">
            <label><input type="radio" name="region" value="0.4"> Республика Алтай (40%)</label><br>
            <label><input type="radio" name="region" value="0.25"> Алтайский край (25%)</label><br>
            <label><input type="radio" name="region" value="0.3"> Амурская область (30%)</label><br>
            <label><input type="radio" name="region" value="0.4"> Архангельская область (40%)</label><br>
            <label><input type="radio" name="region" value="0.35"> Астраханская область (35%)</label><br>
            <label><input type="radio" name="region" value="0.25"> Вологодская область (25%)</label><br>
            <label><input type="radio" name="region" value="0.4"> Забайкальский край (40%)</label><br>
            <label><input type="radio" name="region" value="0.7"> Иркутская область (70%)</label><br>
            <label><input type="radio" name="region" value="0.8"> Красноярский край (80%)</label><br>
            <label><input type="radio" name="region" value="0.15" checked> Урал (15%)</label><br>
        </div>

        <div class="input-section">
            <label for="salaryInput">Введите сумму зарплаты:</label>
            <input type="number" id="salaryInput" placeholder="Введите сумму" min="0">
        </div>
        <button id="calculateButton">Рассчитать</button>
        <div class="results" style="display: none;">
            <h2>Результаты расчета</h2>
            <div id="grossSalary"></div>
            <div id="incomeTax"></div>
            <div id="pensionContribution"></div>
            <div id="regionalCoefficient"></div>
            <div id="totalCost"></div>
            <div id="explanation"></div>
        </div>
    </div>
    <script src="taxCalculator.js"></script>
</body>
</html>
